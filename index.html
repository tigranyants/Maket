<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <article class="connected">
                <div class="connected__content">
                    <div class="connected__contact">Contact</div>
                    <h2 class="connected__title">Let's stay connected</h2>
                    <p class="connected__text">It's never been easier to get in touch with Flex. Call us, use our live
                chat
                        widget or email and we'll get back to you as soon as possible!</p>
                </div>
                <div class="connected__btns"><button class="connected__openBtn">Open Positions</button>
                    <button class="connected__aboutBtn">About us</button>
                </div>

            </article>
            <article class="contacts">
                <div class="contacts__adress">
                    <div class="contacts__first"><div class="item"><img src="img/email icon.svg" alt="">
                        <p class="contacts__label">Email</p>
                        <a href="mailto:contact@flex.co">contact@flex.co</a>
                    </div>
                    <div class="item">
                        <img src="img/phone icon.svg" alt="">
                        <p class="contacts__label">Phone</p>
                        <a href="tel:+7-843-672-431">+7-843-672-431</a>
                    </div></div>
                    <div class="contacts__second"><div class="item"><img src="img/mesto icon.svg" alt="">
                        <p class="contacts__label">Office</p>
                        <p><a href="#">1686, Geraldine Lane</a></p>
                        <p><a href="#">New York, NY 10013</a></p>
                    </div>
                    <div class="item">
                        <img src="img/grid icon.svg" alt="">
                        <p class="contacts__label">Socials</p>
                        <div class="social__links"><a href="Facebook.com"><img src="img/Facebook.svg"></a><a href="Twitter.com"><img
                            src="img/Twitter.svg"></a><a href="Instagram.com"><img src="img/Instagram.svg"></a><a
                        href="LinkedIn.com"><img src="img/LinkedIn.svg"></a></div>
                    </div></div>  
                </div>
                <form action="" class="contacts__form">
                    <label>Email</label>
                        <input type="email" placeholder="pat@shuffle.dev" class="email__input">
                
                    <label>Message </label>
                        <textarea placeholder="Your message..." cols="30" rows="10"></textarea>
                        <button class="sendBtn">Send</button>
                </form>
            </article>
        </section>
    </main>
</body>

</html>
